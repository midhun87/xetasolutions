<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Scanner - Xeta Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* gray-900 */
        }
        #reader {
            border-radius: 1rem;
            overflow: hidden;
            border: 4px solid #374151; /* gray-700 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white p-4">

    <div class="w-full max-w-2xl mx-auto bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 text-center">
        <div class="flex justify-center items-center gap-3 mb-4">
            <img src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1760704788/XETA_SOLUTIONS_LOGO_bcsbwh.png" alt="Xeta Solutions Logo" class="h-10 w-auto">
            <h1 class="text-2xl font-bold">Attendance Scanner</h1>
        </div>
        <p class="text-gray-400 mb-6">Position your employee ID card barcode in front of the camera.</p>

        <div id="reader" class="w-full aspect-video bg-gray-900 mx-auto"></div>

        <div id="result-container" class="mt-6 p-4 rounded-lg min-h-[6rem] flex flex-col justify-center items-center transition-all duration-300">
            <p id="result-text" class="text-lg font-medium text-gray-300">Awaiting scan...</p>
        </div>

        <a href="login.html" class="mt-6 inline-block text-sm text-blue-400 hover:text-blue-300 transition">&larr; Back to Login</a>
    </div>

    <script>
        const API_URL = window.location.origin;

        function onScanSuccess(decodedText, decodedResult) {
            html5QrcodeScanner.clear();
            
            const resultContainer = document.getElementById('result-container');
            const resultText = document.getElementById('result-text');
            resultText.textContent = `Scanned: ${decodedText}. Marking attendance...`;
            resultContainer.className = 'mt-6 p-4 rounded-lg min-h-[6rem] flex flex-col justify-center items-center transition-all duration-300 bg-yellow-500/20 text-yellow-300';

            markScannedAttendance(decodedText);
        }

        async function markScannedAttendance(userId) {
            const resultContainer = document.getElementById('result-container');
            const resultText = document.getElementById('result-text');
            try {
                const response = await fetch(`${API_URL}/employee/scan-attendance`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId })
                });

                const result = await response.json();

                if (result.success) {
                    resultText.innerHTML = `<span class="font-bold text-xl">${result.name || 'Employee'}</span><br>${result.message}`;
                    resultContainer.className = 'mt-6 p-4 rounded-lg min-h-[6rem] flex flex-col justify-center items-center transition-all duration-300 bg-green-500/20 text-green-300';
                } else {
                    throw new Error(result.message || 'Failed to mark attendance.');
                }
            } catch (error) {
                resultText.textContent = `Error: ${error.message}`;
                resultContainer.className = 'mt-6 p-4 rounded-lg min-h-[6rem] flex flex-col justify-center items-center transition-all duration-300 bg-red-500/20 text-red-300';
            } finally {
                // Restart scanning after a delay
                setTimeout(() => {
                    resultText.textContent = 'Awaiting scan...';
                    resultContainer.className = 'mt-6 p-4 rounded-lg min-h-[6rem] flex flex-col justify-center items-center transition-all duration-300';
                    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
                }, 5000); // Restart after 5 seconds
            }
        }

        function onScanFailure(error) {
            // console.warn(`Code scan error = ${error}`);
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            { fps: 10, qrbox: { width: 250, height: 150 } },
            /* verbose= */ false);
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
