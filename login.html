<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Xeta Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 sm:p-12 rounded-2xl shadow-xl w-full max-w-md border border-slate-200">
        <div class="text-center">
            <a href="index.html">
                <img src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1760704788/XETA_SOLUTIONS_LOGO_bcsbwh.png" alt="Xeta Solutions Logo" class="w-24 mx-auto mb-6">
            </a>
            <h2 class="text-2xl sm:text-3xl font-bold text-slate-800 tracking-tight">Portal Login</h2>
            <p class="text-slate-500 mt-2">Welcome back! Please enter your credentials.</p>
        </div>
        <form id="loginForm" class="mt-8 space-y-6">
            <div class="relative">
                <label for="userId" class="absolute -top-2 left-2 inline-block bg-white px-1 text-xs font-medium text-slate-600">User ID</label>
                <input type="text" id="userId" name="userId" required placeholder="e.g., admin or emp-1234"
                       class="block w-full rounded-md border-0 py-3 px-4 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-violet-600 sm:text-sm sm:leading-6 transition-shadow duration-200">
            </div>
            <div class="relative">
                <label for="password" class="absolute -top-2 left-2 inline-block bg-white px-1 text-xs font-medium text-slate-600">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password"
                       class="block w-full rounded-md border-0 py-3 px-4 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-violet-600 sm:text-sm sm:leading-6 transition-shadow duration-200">
            </div>
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-lg text-sm font-semibold text-white bg-violet-600 hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500 transition-transform transform hover:scale-105 duration-300">
                Login
            </button>
        </form>
        <p id="message" class="mt-4 text-center text-sm font-medium text-red-600 h-5"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');
            messageEl.textContent = ''; // Clear previous messages

            if (!userId || !password) {
                messageEl.textContent = 'Please enter both User ID and Password.';
                return;
            }

            try {
                // IMPORTANT: Changed URL to be relative.
                // This makes the request go to '/login' on the *same server* that is hosting this page,
                // which is what you need for it to work after deployment.
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store user info and token to keep the session alive
                    localStorage.setItem('xetaUser', JSON.stringify(data.user));
                    localStorage.setItem('xetaToken', data.token);

                    // Redirect based on role
                    switch (data.user.role) {
                        case 'management':
                            window.location.href = 'management.html';
                            break;
                        case 'employee':
                            window.location.href = 'employee.html';
                            break;
                        case 'client':
                            window.location.href = 'client.html';
                            break;
                        default:
                            messageEl.textContent = 'Unknown user role.';
                    }
                } else {
                    messageEl.textContent = data.message || 'Login failed. Please check your credentials.';
                }
            } catch (error) {
                console.error('Login Error:', error);
                // This error will show if the server is offline or there's a network issue.
                messageEl.textContent = 'Cannot connect to the server. Please try again later.';
            }
        });
    </script>
</body>
</html>
