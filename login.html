<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Xeta Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }
        .logo {
            width: 120px;
            margin-bottom: 25px;
        }
        h2 {
            color: #1c1e21;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #606770;
            font-weight: 600;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccd0d5;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .input-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            opacity: 0.9;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
        }
        .btn-secondary {
             background: linear-gradient(45deg, #6c757d, #343a40);
        }
         .btn-secondary:hover {
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.2);
        }
        #message {
            margin-top: 15px;
            color: #dc3545;
            font-weight: 500;
            height: 20px;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #8a94a6;
            margin: 25px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #d4d8e8;
        }
        .divider:not(:empty)::before { margin-right: .25em; }
        .divider:not(:empty)::after { margin-left: .25em; }

        /* Scanner Modal Styles */
        .scanner-modal {
            position: fixed;
            inset: 0;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .scanner-modal.open {
            opacity: 1;
            pointer-events: auto;
        }
        .scanner-modal-content {
            background-color: #1f2937; /* gray-800 */
            color: white;
            border-radius: 1.5rem;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .scanner-modal.open .scanner-modal-content {
            transform: scale(1);
        }
        #reader {
            border-radius: 1rem;
            overflow: hidden;
            border: 4px solid #374151; /* gray-700 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="login-container">
        <img src="https://res.cloudinary.com/dpz44zf0z/image/upload/v1760704788/XETA_SOLUTIONS_LOGO_bcsbwh.png" alt="Xeta Solutions Logo" class="logo">
        <h2>Portal Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="userId">User ID</label>
                <input type="text" id="userId" name="userId" required placeholder="e.g., admin or emp-1234">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p id="message"></p>
        <div class="divider">OR</div>
        <button onclick="openScanner()" class="btn btn-secondary w-full">
            Scan ID to Mark Attendance
        </button>
    </div>
    
    <!-- Scanner Modal -->
    <div id="scannerModal" class="scanner-modal">
        <div class="scanner-modal-content">
             <div class="flex justify-between items-center mb-4">
                <h1 class="text-xl font-bold">Attendance Scanner</h1>
                <button onclick="closeScanner()" class="text-gray-400 hover:text-white text-3xl font-bold">&times;</button>
            </div>
            <p class="text-gray-400 mb-6">Position your employee ID card barcode in front of the camera.</p>
            <div id="reader" class="w-full aspect-video bg-gray-900 mx-auto"></div>
            <div id="result-container" class="mt-6 p-4 rounded-lg min-h-[6rem] flex flex-col justify-center items-center transition-all duration-300">
                <p id="result-text" class="text-lg font-medium text-gray-300">Awaiting scan...</p>
                <button id="scanNextBtn" class="hidden mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors" onclick="resetScanner()">Scan Next ID</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let html5QrcodeScanner;

        // --- Login Form Logic ---
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');
            messageEl.textContent = '';

            if (!userId || !password) {
                messageEl.textContent = 'Please enter both User ID and Password.';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('xetaUser', JSON.stringify(data.user));
                    localStorage.setItem('xetaToken', data.token);
                    switch (data.user.role) {
                        case 'management': window.location.href = 'management.html'; break;
                        case 'employee': window.location.href = 'employee.html'; break;
                        case 'client': window.location.href = 'client.html'; break;
                        default: messageEl.textContent = 'Unknown user role.';
                    }
                } else {
                    messageEl.textContent = data.message || 'Login failed. Please check your credentials.';
                }
            } catch (error) {
                console.error('Login Error:', error);
                messageEl.textContent = 'An error occurred. Please try again later.';
            }
        });

        // --- Scanner Logic ---
        function openScanner() {
            document.getElementById('scannerModal').classList.add('open');
            startScanner();
        }

        function closeScanner() {
            const modal = document.getElementById('scannerModal');
            modal.classList.remove('open');
            if (html5QrcodeScanner && html5QrcodeScanner.isScanning) {
                html5QrcodeScanner.clear().catch(err => {
                    console.error("Failed to clear scanner:", err);
                });
                html5QrcodeScanner = null; 
            }
        }

        function startScanner() {
            if (!html5QrcodeScanner) {
                 html5QrcodeScanner = new Html5QrcodeScanner(
                    "reader",
                    { fps: 10, qrbox: { width: 250, height: 150 } },
                    false
                );
            }
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        }
        
        function onScanSuccess(decodedText, decodedResult) {
            if (html5QrcodeScanner && html5QrcodeScanner.isScanning) {
                html5QrcodeScanner.pause();
            }

            const resultContainer = document.getElementById('result-container');
            const resultText = document.getElementById('result-text');
            const scanNextBtn = document.getElementById('scanNextBtn');
            scanNextBtn.classList.add('hidden');
            resultText.textContent = `Scanned: ${decodedText}. Marking attendance...`;
            resultContainer.className = 'mt-6 p-4 rounded-lg min-h-[6rem] flex flex-col justify-center items-center transition-all duration-300 bg-yellow-500/20 text-yellow-300';

            markScannedAttendance(decodedText);
        }

        async function markScannedAttendance(userId) {
            const resultContainer = document.getElementById('result-container');
            const resultText = document.getElementById('result-text');
            const scanNextBtn = document.getElementById('scanNextBtn');
            try {
                const response = await fetch(`${API_URL}/employee/scan-attendance`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId })
                });
                const result = await response.json();
                if (result.success) {
                    resultText.innerHTML = `<span class="font-bold text-xl">${result.name || 'Employee'}</span><br>${result.message}`;
                    resultContainer.className = 'mt-6 p-4 rounded-lg min-h-[6rem] flex flex-col justify-center items-center transition-all duration-300 bg-green-500/20 text-green-300';
                } else {
                    throw new Error(result.message || 'Failed to mark attendance.');
                }
            } catch (error) {
                resultText.textContent = `Error: ${error.message}`;
                resultContainer.className = 'mt-6 p-4 rounded-lg min-h-[6rem] flex flex-col justify-center items-center transition-all duration-300 bg-red-500/20 text-red-300';
            } finally {
                scanNextBtn.classList.remove('hidden');
            }
        }
        
        function resetScanner() {
            const resultContainer = document.getElementById('result-container');
            const resultText = document.getElementById('result-text');
            const scanNextBtn = document.getElementById('scanNextBtn');

            scanNextBtn.classList.add('hidden');
            resultText.textContent = 'Awaiting scan...';
            resultContainer.className = 'mt-6 p-4 rounded-lg min-h-[6rem] flex flex-col justify-center items-center transition-all duration-300';
            
            if (html5QrcodeScanner && html5QrcodeScanner.getState() === 2) { // 2 is PAUSED state
                html5QrcodeScanner.resume();
            }
        }

        function onScanFailure(error) {
            // This function is called frequently, so keep it lightweight.
        }
    </script>
</body>
</html>
